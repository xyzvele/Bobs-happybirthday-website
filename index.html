<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Birthday Effects Demo</title>  
  <style>  
    body {  
      margin: 0;  
      padding: 0;  
      background: linear-gradient(to right, #ffe8ec, #e0f7fa);  
      height: 100vh;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      flex-direction: column;  
      overflow: hidden;  
      font-family: 'Comic Sans MS', cursive;  
    }  #confetti {  
  position: fixed;  
  top: 0;  
  left: 0;  
  width: 100vw;  
  height: 100vh;  
  pointer-events: none;  
  overflow: visible;  
  z-index: 100;  
}  

.confetti-piece {  
  position: absolute;  
  width: 12px;  
  height: 12px;  
  border-radius: 50%;  
  background-color: red;  
  opacity: 0.9;  
  animation: fall 4s ease-in-out forwards;  
}  

@keyframes fall {  
  0% {  
    transform: translateY(0) rotate(0deg) scale(1);  
    opacity: 1;  
  }  
  100% {  
    transform: translateY(100vh) rotate(720deg) scale(0.5);  
    opacity: 0;  
  }  
}  

h1 {  
  font-size: 3rem;  
  color: #d81b60;  
  text-shadow: 2px 2px 10px #fff;  
  animation: popin 1s ease forwards;  
}  

@keyframes popin {  
  from {  
    transform: scale(0);  
    opacity: 0;  
  }  
  to {  
    transform: scale(1);  
    opacity: 1;  
  }  
}  

#candle {  
  font-size: 120px;  
  cursor: pointer;  
  margin-top: 40px;  
  transition: transform 0.3s ease;  
  animation: float 3s ease-in-out infinite;  
  position: relative;  
}  

@keyframes float {  
  0%, 100% { transform: translateY(0); }  
  50% { transform: translateY(-10px); }  
}  

.smoke {  
  position: absolute;  
  top: -40px;  
  left: 50%;  
  transform: translateX(-50%);  
  width: 20px;  
  height: 60px;  
  background: radial-gradient(ellipse at center, rgba(200,200,200,0.5) 0%, transparent 70%);  
  animation: smokeRise 2s linear infinite;  
  opacity: 0;  
}  

@keyframes smokeRise {  
  0% { transform: translateX(-50%) translateY(0); opacity: 0.6; }  
  100% { transform: translateX(-50%) translateY(-80px); opacity: 0; }  
}

  </style>  
</head>  
<body>  
  <h1>🎉 تولدت مبارک 🎉</h1>  
  <div id="confetti"></div>  
  <div id="candle">🕯️</div>  
  <div id="smoke" class="smoke"></div>  
  <audio id="candleSound" src="https://assets.mixkit.co/sfx/preview/mixkit-small-fire-burning-loop-1325.mp3" preload="auto"></audio>    <script>  
    function createConfetti() {  
      const confetti = document.getElementById('confetti');  
      for (let i = 0; i < 120; i++) {  
        const piece = document.createElement('div');  
        piece.className = 'confetti-piece';  
        piece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;  
        piece.style.left = Math.random() * window.innerWidth + 'px';  
        piece.style.animationDelay = (Math.random() * 2) + 's';  
        confetti.appendChild(piece);  
        setTimeout(() => piece.remove(), 5000);  
      }  
    }  
  
    window.onload = createConfetti;  
  
    const candle = document.getElementById('candle');  
    const smoke = document.getElementById('smoke');  
    const candleSound = document.getElementById('candleSound');  
    let lit = false;  
  
    candle.onclick = () => {  
      if (!lit) {  
        candle.textContent = '🔥';  
        candle.style.transform = 'scale(1.1)';  
        candleSound.loop = true;  
        candleSound.play();  
        smoke.style.opacity = 0;  
        lit = true;  
      } else {  
        candle.textContent = '🕯️';  
        candle.style.transform = 'scale(1)';  
        candleSound.pause();  
        candleSound.currentTime = 0;  
        smoke.style.opacity = 1;  
        lit = false;  
      }  
    }  
  </script>  </body>  
</html>
